{% extends 'layout.html' %}

{% block body %}

  <h2 class="mb-2">Add new author</h2>

  <form action="{{ url_for('add_author') }}" method="POST">
    <div class="form-group">
      <label for="authorName">Name</label>
      <input type="text" class="form-control" id="authorName" name="name" aria-describedby="name" placeholder="John Doe">
    </div>
    <div class="form-group">
      <label for="authorAvatar">Avatar Path</label>
      <input type="text" class="form-control" id="authorAvatar" name="avatar" placeholder="static/img/image.jpg">
    </div>
    <div class="form-group">
      <label for="authorIntroduction">Introduction</label>
      <textarea type="text" class="form-control" id="authorIntroduction" name="introduction" placeholder="Pet lover, doctor, and writer..." rows="3"></textarea>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>

{% endblock %}
