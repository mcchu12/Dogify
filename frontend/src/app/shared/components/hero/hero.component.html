<div
  class="hero"
  ngClass.gt-sm="hero--gt-sm"
  [ngStyle]="{ 'background-image': 'url(' + img + ')' }"
  fxLayout="row"
  fxLayoutAlign="start center"
>
  <ng-container *ngIf="showTitle">
    <h1 [@fadeInLeft]="title ? true : false" class="hero-title">{{ title }}</h1>
  </ng-container>
  
</div>
