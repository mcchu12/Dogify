<div
  class="hero"
  ngClass.gt-sm="hero--gt-sm"
  [ngStyle]="{ 'background-image': 'url(' + (isBlog ? blogThumbnail : img) + ')' }"
  fxLayout="row"
  fxLayoutAlign="start center"
>
  <ng-container *ngIf="showTitle">
    <h1 [@fadeInLeft]="showTitle ? true : false" class="hero-title">{{ isBlog ? blogTitle : title }}</h1>
  </ng-container>

  <div class="social social--light" fxHide fxShow.gt-sm [@fadeInLeft]="animated">
    <fa-icon [icon]="['fab', 'facebook-square']"></fa-icon>
    <fa-icon [icon]="['fab', 'instagram']"></fa-icon>
    <fa-icon [icon]="['fab', 'twitter-square']"></fa-icon>
    <fa-icon [icon]="['fab', 'google-plus-square']"></fa-icon>
    <fa-icon [icon]="['fab', 'youtube-square']"></fa-icon>
  </div>
  
</div>

<main
  class="main"
  ngClass="main--sm"
  [ngClass.gt-sm]="{'main--sm': false, 'main--gt-sm': true}"
  [@fadeInLeft]="animated"
>
  <ng-content></ng-content>
</main>
