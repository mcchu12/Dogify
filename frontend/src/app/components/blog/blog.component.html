<app-container>

  <div class="masonry" ngClass.gt-xs="masonry--gt-xs">

      <div #item class="post" *ngFor="let post of posts">
        
        <div class="post-preview">
          
          <ng-container *ngIf="post.thumbnail">
            <div class="thumbnail" *ngIf="post.thumbnail">
              <img src="{{ post.thumbnail }}" alt="" (load)="resizeAllGridItems()">  
            </div>
          </ng-container>

          <div class="post__date">{{ post.date_posted | date:"longDate" }}</div>

          <h3 class="post__title">{{ post.title }}</h3>
          
          <p>
            {{ post.preview }}
          </p>

          <button class="sub-title btn--blog" [routerLink]="['/article', post.id]">Read More</button>
        
        </div>
      
      </div>
    
  </div>
  
</app-container>
