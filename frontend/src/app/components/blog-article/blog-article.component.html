<app-container 
  *ngIf="post" 
  [isBlog]="true" 
  [blogTitle]="post.title" 
  [blogThumbnail]="BaseUrl + post.thumbnail">
    <div class="post__date">{{ post.date_posted | date:"longDate" }}</div>
    <div class="post__content" [innerHTML]="post.content"></div>

    <div class="post__nav">
      <button mat-button [routerLink]="['/article', prev]">Prev</button>
      <button mat-button [routerLink]="['/article', next]">Next</button>
    </div>
</app-container>
